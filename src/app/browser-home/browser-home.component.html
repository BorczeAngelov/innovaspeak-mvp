<mat-toolbar color="primary" class="header-toolbar">
    <mat-toolbar-row>
        <mat-icon>memory</mat-icon>
        <span>InnovaSpeak</span>

        <span class="example-spacer"></span>

        <button mat-button>
            <mat-icon>verified_user</mat-icon>
            100% Data Privacy
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="primary" class="header-toolbar">
    <mat-toolbar-row>
        <button mat-button (click)="toggleSidenav()" style="margin-left: -20px; margin-right: 20px;">
            <mat-icon color="warn">menu</mat-icon>
            Select Avatar
        </button>

        <span class="example-spacer"></span>

        <button mat-raised-button color="accent">
            <mat-icon>feedback</mat-icon>
            Send Feedback
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" style="width: 350px;">
        <mat-toolbar color="primary">

            <span>Virtual Innova Avatars</span>

            <span class="example-spacer"></span>
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>chevron_left</mat-icon>
            </button>
        </mat-toolbar>
        <mat-selection-list style="padding: 0; margin: 0;">
            <mat-list-item *ngFor="let avatar of avatars; trackBy: trackByFn" (click)="selectAvatar(avatar)" style="border-bottom: 1px solid #eee; padding: 10px;">
              <div style="display: flex; align-items: center;">
                <img [src]="avatar.imageUri" alt="{{avatar.name}}" style="width: 50px; height: 50px; border-radius: 25px; margin-right: 20px;">
                <div>
                  <div style="font-weight: bold;">{{avatar.name}}</div>
                  <div style="font-size: 0.85rem;">{{avatar.subtitle}}</div>
                </div>
              </div>
            </mat-list-item>
          </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-voice-chat-interface [aiAvatar]="selectedAvatar">
        </app-voice-chat-interface>
        <div style="margin-bottom: 30px;">
            <!-- dummy control for the non-scrollable footer -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
